<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ASCII ART WEB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body id="bodyp" class="card text-center bg-dark text-white mh-100">
    <div class="container-fluid">
      <header class="pt-40 card-header">
        <h1>ASCII ART WEB</h1>
      </header>
      <section id="form" style="margin-bottom: 30px">
        <form
          class="requires-validation"
          name="asciiartweb"
          action="/"
          method="post"
          novalidate
        >
          <div class="col-sm-8 col-md-4 mx-auto">
            <input
              class="form-control"
              type="text"
              name="text"
              value="type something..."
              placeholder="type something..."
              required
            />
          </div>
          <!-- <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                      <option selected disabled value="">Fonts</option>
                                      <option value="standard">Standard</option>
                                      <option value="shadow">Shadow</option>
                                      <option value="thinkertoy">Thinkertoy</option>
                               </select>
                           </div> -->

          <div class="col-sm-12 col-md-12 mt-3">
            <!-- <label class="mb-3 mr-1" for="fonts">Fonts: </label> -->

            <input
              type="radio"
              class="btn-check"
              name="fonts"
              id="standard"
              autocomplete="off"
              value="standard"
              required
              checked
            />
            <label class="btn btn-sm btn-outline-secondary" for="standard"
              >standard</label
            >

            <input
              type="radio"
              class="btn-check"
              name="fonts"
              id="shadow"
              autocomplete="off"
              value="shadow"
              required
            />
            <label class="btn btn-sm btn-outline-secondary" for="shadow"
              >shadow</label
            >

            <input
              type="radio"
              class="btn-check"
              name="fonts"
              id="thinkertoy"
              autocomplete="off"
              value="thinkertoy"
              required
            />
            <label class="btn btn-sm btn-outline-secondary" for="thinkertoy"
              >thinkertoy</label
            >
          </div>

          <div class="form-button mt-3 mb-10">
            <button id="submit" type="submit" class="btn btn-light">
              Get ASCII Art
            </button>
          </div>
        </form>
      </section>
      <section
        id="result"
        class="mh-75 row border border-white rounded mt-40"
        style="margin: 0 5%"
      >
        <pre id="res" class="col"><br> {{ .}}</pre>
      </section>
    </div>
    <div class="card-footer text-muted">
      <footer class="h-10 footer fixed-bottom">
        <p>
          by
          <a
            href="https://github.com/alanapapa"
            target="_blank"
            class="link-light text-decoration-none"
            >Alanapapa</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
